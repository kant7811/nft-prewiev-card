<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" 
  rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <article class="container">
      <div class="nft__pic">
        <img class="image" src="./images/image-equilibrium.jpg" alt="image of nft card three dimensional cube of various colors on blue background">
        <div class="img__over">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="product">
        <p>Equilibrium #3429</p>
      </div>
      <div class="product__d">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="product__offer">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="offer">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="author">
          <img class="avatar" src="./images/image-avatar.png" alt="avatar of the author">
          <p class="author__c">Creation of</p>
          <p class="author__n">Jules Wyvern</p>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Admir Kantic</a>.
  </div>
</body>
</html>
